    <div class="fixed-bottom text-end p-3 fs-1">
      <a href="#top" class="btn-top"><i class="bi bi-arrow-up-square-fill text-info"></i></a>
    </div>

      <section class="text-center" style="background-image: url(./image/bg_paper.png);">
        <div  class="py-4">
            <p class="text-info fs-4 fw-bold mb-0">HAPPY LIFE</p>
            <h2 class="fw-bold">開始當個小懶蟲</h2>
        </div>
      </section>
      
      <section class="py-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="p-3 p-lg-5 shadow-lg">
                    <h3 class="deco-line fw-bold mb-3">選擇方案</h3>
                    <div class="row row-cols-1 row-cols-lg-3 g-2 mb-5">
                        <div class="col"><button type="button" class="btn btn-outline-info w-100 btn-lg text-dark fw-bold py-3">小小搭懶蟲<br class="d-none d-lg-block">NT 298/月</button></div>
                        <div class="col"><button type="button" class="btn btn-outline-info w-100 btn-lg text-dark fw-bold py-3">睡一整天囉<br class="d-none d-lg-block">NT 666/月</button></div>
                        <div class="col"><button type="button" class="btn btn-outline-info w-100 btn-lg text-dark fw-bold py-3 active btn-special">客製化方案<br class="d-none d-lg-block">客服詢價</button></div>
                    </div>
                    <h3 class="deco-line fw-bold mb-3">填寫資料</h3>
                    <div class="row row-cols-1 row-cols-lg-2 mb-3">
                      <div class="col-lg-6">
                        <label for="firstName" class="mb-2">名字</label>
                        <input id="firstName" type="text" class="form-control">
                      </div>
                      <div class="col-lg-6">
                        <label for="lastName" class="mb-2">姓氏</label>
                        <input id="lastName" type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col mb-3">
                      <label for="tel" class="mb-2">手機號碼</label>
                      <input id="tel" type="number" class="form-control">
                    </div>
                    <div class="col mb-3">
                      <label for="address" class="mb-2">住址</label>
                      <input id="address" type="text" class="form-control">
                    </div>
                    <div class="col mb-3">
                      <label for="time" class="mb-2">方便聯繫時間</label>
                      <select name="time" id="" class="form-control">
                        <option value="">09:00-12:00</option>
                        <option value="">13:00-17:00</option>
                      </select>
                    </div>

                    <div>
                      <p class="mb-2">加購服務</p>
                      <div class="d-flex">  
                        <div class="me-3 mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="cleaning">
                          <label class="form-check-label" for="cleaning">每週一清掃家裡+100</label>
                        </div>
                        <div class="me-3 mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="massage">
                          <label class="form-check-label" for="massage">按摩+50</label>
                        </div>
                        <div class="me-3 mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="listen">
                          <label class="form-check-label" for="listen">聽你說話+150</label>
                        </div>
                      </div>
                    </div>

                    <div class="col mb-3">
                      <p>備註說明</p>
                      <textarea name="" id="" class="form-control" style="height: 100px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info w-100 my-3">選擇方案</button>
                </form>
            </div>
        </div>
        
      </section>

      <section class="py-5 bg-light ">
        <h2 class="text-center mb-4 fw-bold">需要其他協助嗎？</h2>
        <div class="container col-lg-8">
          <div class="row row-cols-1 row-cols-lg-3 g-3 g-lg-4">
            <div class="col">
              <div class="card border-0 shadow d-flex align-items-center p-0">
                <div class="card-body text-center">
                  <p class="fs-4 mb-0 py-3 px-0"><i class="bi bi-telephone-fill text-info"></i> 07-555-666</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card border-0 shadow d-flex align-items-center p-0">
                <div class="card-body text-center">
                  <p class="fs-4 mb-0 py-3 px-0"><i class="bi bi-question-lg text-info"></i> 常見問題</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card border-0 shadow d-flex align-items-center p-0">
                <div class="card-body text-center">
                  <p class="fs-4 mb-0 py-3 px-0"><i class="bi bi-facebook text-info"></i> 我就是個小懶蟲</p>
                </div>
              </div>
            </div>
          </div>
        </div>
